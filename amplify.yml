version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npx ampx pipeline deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  appRoot: frontend
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
