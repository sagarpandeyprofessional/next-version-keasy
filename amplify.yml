version: 1
applications:
  - appRoot: frontend
    backend:
      phases:
        preBuild:
          commands:
            - cd ..
            - npm install
            - npm ci --prefix frontend
        build:
          commands:
            - npx --yes @aws-amplify/backend-cli@latest pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*
